<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/digitalClock.css">
</head>
<body>
    
    <div id="clock" class="clock1">
        <div id="hour">00 </div>
        <span>:</span>
        <div id="min">00</div>
        <span>:</span>
        <div id="sec">00</div>
        <span>:</span>
        <div id="am"></div>
        <span>:</span>
        <div id="choice">
            <select name="time" id="s1">
                <option value="12hr" id="op1">12hr</option>
                <option value="24hr" id="op2">24hr</option>
            </select>
        </div>
    </div><br><br>

    <div id="div1">
        <div id="date">date</div>
        <span>:</span>
        <div id="month">month</div>
        <span>:</span>
        <div id="year">year</div>
    </div>
    

    <script src="../js/digitalClock.js"></script>
</body>
</html>
